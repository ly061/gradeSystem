<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>
    <script th:src="@{js/MyJS.js}"></script>
    <script th:src="@{js/YZM.js}"></script>
</head>
<body>
<div class="container img-rounded">
    <h1 >注册</h1>
    <form class="form-horizontal" action="UserServlet">
        <input type="hidden" name="method" value="register">
        <div class="form-group ">
            <label for="inpUserName" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-6 ">
                <input type="text" class="form-control" id="inpUserName" placeholder="请输入用户名" name="username">
            </div>
            <div class="col-sm-4" id="d1"> </div>
        </div>

        <div class="form-group">
            <label for="inpPWD" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inpPWD" placeholder="请输入密码" name="password">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group">
            <label for="inpPWD2" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inpPWD2" placeholder="请再次输入密码">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group">
            <label for="inpEmail" class="col-sm-2 control-label">Email：</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inpEmail" placeholder="Email" name="email">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group">
            <label for="inpYZM" class="col-sm-2 control-label">验证码：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inpYZM"  >
            </div>
            <div class="col-sm-3">
                <canvas id="canvas" width="100" height="30" ></canvas>
            </div>
            <div class="col-sm-4"></div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="go()">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
