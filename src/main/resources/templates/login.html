<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <link th:href="@{bootstrap-4.5.0/css/bootstrap.css}" rel="stylesheet">
    <title>注册登录</title>
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/YZM.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="" method="post">
                <input type="hidden" name="method" value="login">
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>欢迎使用本系统</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" class="input input-big" name="username" placeholder="登录账号" data-validate="required:请填写账号" />
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field">
                                <input type="text" id="code" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                                <canvas  id="canvas" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;"></canvas>
                            </div>
                        </div>
                        <a href="register.jsp">还没有账号，点击注册</a>
                        <span style="color: red;font-size: 10px">${msg}</span>
                    </div>
                    <div style="padding:30px;"><input type="button" onclick="login()" class="button button-block bg-main text-big input-big" value="登录"></div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script>
    function login() {
        var code=$("#code").val().toLowerCase();
        if(code==show_num){
            $("form").submit();
        }else {
            alert("验证码错误，请重新输入！！！")
        }
    }
</script>
</html>
