<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <script th:src="@{/static/js/jquery.js}"></script>
    <script th:src="@{/static/js/pintuer.js}"></script>
    <script th:src="@{/static/js/laydate.js}"></script>
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/css/admin.css}" rel="stylesheet">
    <link th:href="@{/static/css/layui.css}" rel="stylesheet">
    <link th:href="@{/static/css/laydate.css}" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>新增活动学分材料信息</strong></div>
    <div class="panel-body">
        <form th:action="@{aduc/active_score/addActive}" class="form-x" method="post">
            <div class="form-group">
                <div class="label">
                    <label>材料编号：</label>
                </div>
                <div>
                    <input type="text" class="input w-50" value="" name="actId" data-validate="required:请输入材料编号"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>材料类型：</label>
                </div>
                <div class="field">
                    <select name="actVar" class="input w-50">
                        <option value="">请选择类型</option>
                        <option value="思想政治教育">思想政治教育</option>
                        <option value="社会实践活动">社会实践活动</option>
                        <option value="社团及课外活动">社团及课外活动</option>
                        <option value="志愿者服务活动">志愿者服务活动</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>材料名称：</label>
                </div>
                <div>
                    <input type="text" class="input w-50" value="" name="actName" data-validate="required:请输入材料名称"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>材料内容：</label>
                </div>
                <div>
                    <input type="text" class="input w-50" value="" name="actContent" data-validate="required:请输入材料内容"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>日期：</label>
                </div>
                <div>
                    <input type="date" class="layui-input" id="i1" placeholder="yyyy-MM-dd" name="actDate"
                           style="height:30px;width:180px;" data-validate="required:日期不能为空"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>材料级别：</label>
                </div>
                <div class="field">
                    <select name="actRank" class="input w-50">
                        <option value="请选择级别">请选择级别</option>
                        <option value="国家级">国家级</option>
                        <option value="省级">省级</option>
                        <option value="市级">市级</option>
                        <option value="校级">校级</option>
                        <option value="院级">院级</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>材料等级：</label>
                </div>
                <div class="field">
                    <select name="actLevel" class="input w-50">
                        <option value="请选择等级">请选择等级</option>
                        <option value="特等奖">特等奖</option>
                        <option value="一等奖">一等奖</option>
                        <option value="二等奖">二等奖</option>
                        <option value="三等奖">三等奖</option>
                        <option value="参赛奖">参赛奖</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>材料分值：</label>
                </div>
                <div class="field">
                    <select name="actValue" class="input w-50">
                        <option value="请选择分值">请选择分值</option>
                        <option value="5分">5分</option>
                        <option value="3分">3分</option>
                        <option value="2分">2分</option>
                        <option value="1分">1分</option>
                        <option value="0.5分">0.5分</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-success btn-sm" th:value="添加" th:onclick="click()">
            <input type="button" class="btn btn-outline-success btn-sm" th:onclick="back()" th:value="返回">
        </form>
    </div>

</div>


<script th:inline="javascript">
    function back() {
        window.history.go(-1);
    }

    //日期控件
    laydate.render({
        elem: "#i1",
        type: 'date'
    })

    function click() {
        window.location.href = 'aduc/active_score/active';
    }

</script>


</body>
</html>
