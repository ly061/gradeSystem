        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="tab-content">
                            <div class="tab-pane active">
                                <form th:action="@{/aduc/active_grade/addActive}" class="form-x" method="post">
                                    <div class="form-group">
                                            <label>材料编号:</label>
                                            <input type="text" class="input w-50" value="" name="actId" data-validate="required:请输入材料编号"/>
                                    </div>
                                    <div class="form-group">
                                            <label>材料类型:</label>
                                            <select name="actVar" class="input w-50">
                                                <option value="">请选择类型</option>
                                                <option value="思想政治教育">思想政治教育</option>
                                                <option value="社会实践活动">社会实践活动</option>
                                                <option value="社团及课外活动">社团及课外活动</option>
                                                <option value="志愿者服务活动">志愿者服务活动</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                            <label>材料名称:</label>
                                            <input type="text" class="input w-50" value="" name="actName" data-validate="required:请输入材料名称"/>
                                    </div>
                                    <div class="form-group">
                                            <label>材料内容:</label>
                                            <input type="text" class="input w-50" value="" name="actContent" data-validate="required:请输入材料内容"/>
                                        </div>
                                    <div class="form-group">
                                            <label>日期:</label>
                                            <input type="date" class="layui-input" id="i1" placeholder="yyyy-MM-dd" name="actDate"
                                                   style="height:30px;width:180px;" data-validate="required:日期不能为空"/>
                                    </div>
                                    <div class="form-group">
                                            <label>材料级别:</label>
                                            <select name="actRank" class="input w-50">
                                                <option value="请选择级别">请选择级别</option>
                                                <option value="国家级">国家级</option>
                                                <option value="省级">省级</option>
                                                <option value="市级">市级</option>
                                                <option value="校级">校级</option>
                                                <option value="院级">院级</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                            <label>材料等级:</label>
                                            <select name="actLevel" class="input w-50">
                                                <option value="请选择等级">请选择等级</option>
                                                <option value="特等奖">特等奖</option>
                                                <option value="一等奖">一等奖</option>
                                                <option value="二等奖">二等奖</option>
                                                <option value="三等奖">三等奖</option>
                                                <option value="参赛奖">参赛奖</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                            <label>材料分值:</label>
                                            <select name="actValue" class="input w-50">
                                                <option value="请选择分值">请选择分值</option>
                                                <option value="5分">5分</option>
                                                <option value="3分">3分</option>
                                                <option value="2分">2分</option>
                                                <option value="1分">1分</option>
                                                <option value="0.5分">0.5分</option>
                                            </select>
                                    </div>
                                    <input type="submit" class="btn btn-outline-success btn-sm" th:value="添加" th:onclick="click()">
                                    <input type="button" class="btn btn-outline-success btn-sm" th:onclick="back()" th:value="返回">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!--End 页面主要内容-->

</div>
<script th:inline="javascript">
    function back() {
        window.history.go(-1);
    }

    //日期控件
    laydate.render({
        elem: "#i1",
        type: 'date'
    })

    function click() {
        window.location.href = '/active_grade/showAllActive';
    }

</script>
